<html>
	<head>
		<title>ASCIImation</title>
		<meta charset="utf-8" />
		<link href="./ascii/ascii.css" type="text/css" rel="stylesheet" />
		<script src="./ascii/animations.js" type="text/javascript"></script>
		<script src="./ascii/gallery.js" type="text/javascript"></script>
		<script src="./ascii/ascii.js" type="text/javascript"></script>
		<script src="./ascii/myanimation.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>ASCII Animation Viewer</h1>

		<div>
			<textarea id="textarea" class="medium" rows="20" cols="80"></textarea>
		</div>

		<div>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation">
					<option selected="selected">Blank</option>
					<option>Exercise</option>
					<option>Juggler</option>
					<option>Bike</option>
					<option>Dive</option>
					<option>Custom</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Size:</legend>
				<select id="size">
					<option value="tiny">Tiny</option>
					<option value="small">Small</option>
					<option value="medium" selected="selected">Medium</option>
					<option value="large" >Large</option>
					<option value="xl">Extra Large</option>
					<option value="xxl">XXL</option>
				</select>
			</fieldset>

			<fieldset id="speed">
				<legend>Speed:</legend>
				<label><input type="radio" name="speed" value="turbo" /> Turbo</label>
				<label><input type="radio" name="speed" value="normal" checked="checked" /> Normal</label>
				<label><input type="radio" name="speed" value="slo-mo" /> Slo-Mo</label>
			</fieldset>
		</div>

		<div>
			<a href="https://webster.cs.washington.edu/validate-html.php"><img src="./ascii/w3c-html.png" alt="Valid HTML5" /></a><br />
			<a href="https://webster.cs.washington.edu/validate-css.php"><img src="./ascii/w3c-css.png" alt="Valid CSS" /></a><br />
			<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="./ascii/w3c-js.png" alt="Valid JavaScript" /></a>
		</div>
	</body>
</html>
